<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <input readonly placeholder="0" class="calc__area"></input>
      <div class="calc__button action clear">C</div>
      <div class="calc__button action plus">+</div>
      <div class="calc__button action minus">-</div>
      <div class="calc__button action multiple">x</div>
      <div class="calc__button action divide">&#247;</div>
      <div class="calc__button num">9</div>
      <div class="calc__button num">8</div>
      <div class="calc__button num">7</div>
      <div class="calc__button num">6</div>
      <div class="calc__button num">5</div>
      <div class="calc__button num">4</div>
      <div class="calc__button num">3</div>
      <div class="calc__button num">2</div>
      <div class="calc__button num">1</div>
      <div class="calc__button num">0</div>
      <div class="calc__button num">.</div>
      <div class="calc__button equal">=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
